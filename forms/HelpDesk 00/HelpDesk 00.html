<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

<!--cabeçalho-->

	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div align="center" class="panel-title">
					<h1><i class="fluigicon fluigicon-desktop icon-md" aria-hidden="true"></i> Solicitação de Suporte</h1>
				</div>
			</div>
		</div>
	</div>

<!-- aviso -->

<div class="paragraph-is-required system-message-information alert alert-warning" role="alert">Todos os campos com * são de preenchimento obrigatório.</div>

<!-- Painel do Requisitante -->

	<div class="panel panel-primary" id="painel_Req">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="flaticon flaticon-person icon-md" aria-hidden="true"></i>Requisitante</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-2">
					<label for="name">Nome</label>
					<select name="name" id="name" class="form-control" dataset="colleague" datasetkey="colleagueId" datasetvalue="colleagueName"></select>
				</div>
				
					<div class="form-group col-md-2">
						<label for="ramal">Ramal</label>
							<input type="text" placeholder="0000" mask="0000" class="form-control uppercase" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" name="ramal" id="ramal" maxlength="4" />
					</div>
					
					<div class="form-group fs-cursor-pointer quan" id="maquina">
						<div class="input-group date">
						<label for="maquina">Número da Maquina (AMWKS)</label>
							<input type="text" placeholder="00000" class="form-control uppercase" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" name="maquina" id="maquina" maxlength="5" />
						</div>
					</div>
				
			</div>
		</div>
	</div>

<!-- descricão-->

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="flaticon flaticon-form-list icon-sm" aria-hidden="true"></i>
			Descrição</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
			
				<div class="row">
					<div class="col-md-2">
							<div class="form-input">
								<div class="form-group">
									<label>Tipo</label>
										<span class="required text-danger">
										<strong>*</strong>
										</span>
											<select class="form-control" name="tipo" id="tipo";>
												<option value="0"></option>
												<option value="1">Incidente</option>
												<option value="2">Requisição</option>
											</select>
								</div>
							</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
							<div class="form-input">
								<div class="form-group">
									<label>Categoria</label>
										<span class="required text-danger">
										<strong>*</strong>
										</span>
											<select class="form-control" name="txt_categoria" id="txt_categoria";>
												<option value="0"></option>
												<option value="1">Suporte Geral</option>
												<option value="2">Desenvolvimento</option>
												<option value="3">RM</option>
												<option value="4">Processos</option>
											</select>
								</div>
							</div>
					</div>
				</div>	
				
				<div class="row">
						<div class="col-md-2">
							<div class="form-group" id="titulo">
								<label for="titulo">Título</label>
								<span class="required text-danger">
								<strong>*</strong>
								</span>
								<textarea class="form-control" name="tit" rows="1" cols="10"></textarea>
							</div>
						</div>
				</div>	
							
				<div class="row">
						<div class="col-md-2">
							<div class="form-group" id="obs">
								<label for="descricao">Descrição</label>
								<span class="required text-danger">
								<strong>*</strong>
								</span>
								<textarea class="form-control" name="obs" rows="4" cols="20"></textarea>
							</div>
						</div>
				</div>			
			</div>
		</div>
	</div>


<!-- resposta do suporte -->


</form>
</div>
</body>
